<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
     <script
      src="https://kit.fontawesome.com/1ef23065fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
    <h1>Prague</h1>
<div class="row">
    <div class="col-6">
                Sunday, 5 December
                 </div>
        <div class="col-6-1">
        20:00
        </div>
    </div>
    <div class="row">
<div class="col-6">
    <ul>
        <li>
        <img src="images/cloudy-day-3.svg" alt="cloudy-day">
    </li>
    <li>
        Clody Day
    </li>
    </ul>
    </div>
    <div class="col-6">
        <ul>
            <li>
                27 C˚|F˚
            </li>
            <li>
                Feels like 32 C˚|F˚
            </li>
        </ul>

    </div>

    </div>
    <div class="row">
        <div class="col-4">
            <ul>
                <li>
                    Wind
                </li>
                <li>
<i class="fas fa-wind"></i>
                </li>
                <li>
                    6 mph
                </li>
            </ul>

        </div>
        <div class="col-4">
<ul>
    <li>
        Humidity
    </li>
    <li>
        <i class="fas fa-tint"></i>
    </li>
    <li>
        70%
    </li>
</ul>

        </div>
        <div class="col-4">
<ul>
    <li>
        Percipitation
    </li>
    <li>
                <i class="fas fa-tint"></i>

    </li>
    <li>
        45
    </li>
</ul>
        </div>

    </div>
    <h1 class="five-days-headline">
Next 5 Days
    </h1>
    <div class="row">
        <div class="forecast col">
            <ul>
                <li>
                    Monday
                </li>
                <li>
                    <img src="images/cloudy-day-3.svg" alt="cloudy">
                </li>
                <li>
                    24 C˚|F˚
                </li>
            </ul>
        </div>
        <div class="forecast-1 col">
            <ul>
                <li>
                    Tuesday
                </li>
                <li>
                    <img src="images/cloudy-day-3.svg" alt="cloudy">
                </li>
                <li>
                    24 C˚|F˚
                </li>
            </ul>
        </div>
        <div class="forecast-2 col">
            <ul>
                <li>
                    Wednsday
                </li>
                <li>
                    <img src="images/cloudy-day-3.svg" alt="cloudy">
                </li>
                <li>
                    24 C˚|F˚
                </li>
            </ul>
        </div>
         <div class="forecast-3 col">
            <ul>
                <li>
                    Thursday
                </li>
                <li>
                    <img src="images/cloudy-day-3.svg" alt="cloudy">
                </li>
                <li>
                    24 C˚|F˚
                </li>
            </ul>
        </div>
         <div class="forecast-4 col">
            <ul>
                <li>
                    Friday
                </li>
                <li>
                    <img src="images/cloudy-day-3.svg" alt="cloudy">
                </li>
                <li>
                    24 C˚|F˚
                </li>
            </ul>
        </div>

    </div>
</div>
    
    <script src="src/index.js"></script>
</body>
</html>
