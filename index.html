<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1ef23065fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card">
            <div class="row">
            <form class="form-inline" id="search-form">
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              placeholder="Enter a City"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
            <button type="submit" class="btn btn-primary" id="geo-loc">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
        </div>
          <div class="row">
            <div class="col-6 city-day">
              <ul>
                <li class="city-headline" id="city"></li>
                <li class="day-headline" id="date"></li>
              </ul>
            </div>
            <div class="col-6 hours"id="current-hour"></div>
          </div>
          <div class="row current-weather">
            <div class="col-6">
              <ul>
                <li>
                  <img
                    class="main-weather-icon"
                    id="icon"
                    src="images/cloudy-day-3.svg"
                    alt="cloudy-day"
                    
                  />
                </li>
                <li class="main-icon-description"id="current-desc"></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <ul>
                  <li><span class="current-deegre" id="current-temp"></span><span class="main-deegre-units"> <a href="" class="deegres-c" id="celsius">C˚</a>|<a href="" class="deegres-f" id="fahrenheit"> F˚</a></span></li>
                  <li><span class="feels-like">Feels like <span id="feels-like-deegre"></span> <span class="feels-like-unit">C˚</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row description">
            <div class="col-4 wind-col">
              <ul>
                <li class="second-desc-style">Wind</li>
                <li class="wind-box">
                  <i class="fas fa-wind"></i>
                </li>
                <li class="second-desc-style"><span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-4 perc-col">
              <ul>
                <li class="second-desc-style">Max Temp</li>
                <li class="max-box">
                  <i class="fas fa-temperature-high"></i>
                </li>
                <li class="second-desc-style"><span id="pressure"></span> C˚</li>
              </ul>
            </div>
            <div class="col-4 humidity-col">
              <ul>
                <li class="second-desc-style">Humidity</li>
                <li class="humidity-box">
                  <i class="fas fa-tint"></i>
                </li>
                <li class="second-desc-style"><span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>

          <h1 class="five-days-headline">Next 5 Days</h1>
          <div class="row row-cols-5">
            <div class="forecast col">
                <div class="pred-style">
              <ul class="first-pred">
                  <li><span id=weekday1>Mon</span></li>
                  
                  <li>
                    <img
                      class="prediction-icon"
                      src="images/cloudy-day-3.svg"
                      alt="cloudy"
                      id="iconday1"
                    />
                  </li>
                  <li class="first-day-pred">
                    <span id="day1"></span><span class="pred-units"> C˚</span>
                  </li>
                  
                </div>
              </ul>
            </div>
            <div class="forecast-1 col">
              <div class="pred-style">
                <ul>
                   <li><span id=weekday2>Tue</span></li>
                  
                  <li>
                    <img
                      class="prediction-icon"
                      src="images/cloudy-day-3.svg"
                      alt="cloudy"
                      id="iconday2"
                    />
                  </li>
                  <li class="first-day-pred">
                    <span id="day2"></span><span class="pred-units"> C˚</span>
                  </li>
                 
                </ul>
              </div>
            </div>
            <div class="forecast-2 col">
              <div class="pred-style">
                <ul>
                    <li><span id=weekday3>Wed</span></li>
                  
                  <li>
                    <img
                      class="prediction-icon"
                      src="images/cloudy-day-3.svg"
                      alt="cloudy"
                      id="iconday3"
                    />
                  </li>
                  <li class="first-day-pred">
                    <span id="day3"></span><span class="pred-units"> C˚</span>
                  </li>
                  
                </ul>
              </div>
            </div>
            <div class="forecast-3 col">
               <div class="pred-style">
                <ul>
                    <li><span id=weekday4>Thur</span></li>
                  
                  <li>
                    <img
                      class="prediction-icon"
                      src="images/cloudy-day-3.svg"
                      alt="cloudy"
                      id="iconday4"
                    />
                  </li>
                  <li class="first-day-pred">
                    <span id="day4"></span><span class="pred-units"> C˚</span>
                  </li>
                 
                </ul>
              </div>
            </div>
            <div class="forecast-4 col">
               <div class="pred-style">
                <ul>
                    <li><span id=weekday5>Fri</span></li>
                  
                  <li>
                    <img
                      class="prediction-icon"
                      src="images/cloudy-day-3.svg"
                      alt="cloudy"
                      id="iconday5"
                    />
                  </li>
                  <li class="first-day-pred">
                    <span id="day5"></span><span class="pred-units"> C˚</span>
                  </li>
                 
                </ul>
              </div>
          </div>
        </div>
    </div>
            <div class="signuture">
              <a href="https://github.com/Aigoshka/Weather-App">Open-source code</a>
              by Aigerim Stefanikova
            </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
